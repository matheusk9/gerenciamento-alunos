{% extends 'base.html' %}
{% block title %}
<title>Registro</title>
{% endblock %}
{% block content %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side">
                    <div class="body-form">
                        <h2>Cadastre-se</h2>
                        <hr>
                        <form action="{% url 'register_user' %}" method="POST">{% csrf_token %}
                            <span>Usuário:</span>
                            <input type="text" class="form-control" placeholder="Digite um nome de usuário..." name="nome">
                            <br>
                            <span>E-mail:</span>
                            <input type="email" class="form-control" placeholder="Digite seu email..." name="email">
                            <br>
                            <div class="row">

                                <div class="col-md">
                                    <span>Senha:</span>
                                    <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha">
                                </div>

                                <div class="col-md">
                                    <span>Confirmar senha:</span>
                                    <input type="password" class="form-control" placeholder="Digite sua senha..." name="confirmar_senha">
                                </div>
                            </div>

                            <input type="submit" value="SALVAR" class="btn-custom-primary">
                        
                            <a href="{% url 'login' %}" class="link-float">Já tenho uma conta</a>
                        </form>
                    </div>
                </div>

            </div>



        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
