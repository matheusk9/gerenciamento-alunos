{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 bg-side">
            <div class="body-form">
                <h2>Logar</h2>
                <p>Que bom ter você de volta.</p>
                <hr>
                <form action="{% url 'login' %}" method="POST">{% csrf_token %}                            <span>Usuário:</span>
                    <input type="text" class="form-control" placeholder="Digite seu nome de usuário..." name="nome">
                    <br>
                    
                    <span>Senha:</span>
                    <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha">
                        

                    <input type="submit" value="ENTRAR" class="btn-custom-primary">
                
                    <a href="{% url 'register_user' %}" class="link-float">Cadastre-se</a>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
